        <div class="greeting">
            <h1 id="greeting">Please, introduce yourself to us and write a message.</h1><!--Введіть адресу локації!-->
        </div>
        <form class="form-container row clearfix">
            <div class="col-1 col-m-1 col-ms-1">      
                <label>Your name: </label>
                <div class="inp-text">
                    <input type="text" class="question report" value="" onkeypress='validN(event)'><label><span class="focus-border"></span></label>
                </div>
            </div>
            <div class="col-1 col-m-1 col-ms-1">
                <label>Your date of birth: </label>
                <div class="inp-text">
                    <input type="text" id="birth" class="question report" value="" maxlength="10" placeholder="[mm.dd.yyyy]" onkeypress='validB(event)'><label><span class="focus-border"></span></label>
                </div>
            </div>
            <div class="col-1 col-m-1 col-ms-1">
                <label>Your email: </label>
                <div class="inp-text">
                    <input type="text" id="email" class="question report" value=""><label><span class="focus-border"></span>
                </div>
                <div class="inp-text warning">
                    <label></label>
                </div>
            </div>
            <div class="col-1 col-m-1 col-ms-1">
                <textarea rows="3" maxlength="1200" id="txtar" name="message" class="question" placeholder="Your message... (please, don't use more than 200 words)" required autocomplete="off"></textarea>
            </div>
            <div class="col-1 col-m-1 col-ms-1" align="center">
                <button id="submit-bt">Send</button>
            </div>
        </form>
    </main>

    <script type="text/javascript">
        var textarea = document.querySelector('textarea');
        textarea.addEventListener('keydown', sizeAuto);  
        var textarea = document.getElementById("txtar");
        var wc = $('.form-container').outerWidth();
        if (window.innerWidth < 550)
            textarea.cols = wc/9;//The cols HTML DOM  property sets or returns the value of the cols attribute of a text area.
        else
            textarea.cols = wc/8;

        function sizeAuto() {
            var el = this;
            setTimeout(function() {
                //el.style.cssText = 'height: auto; padding: 0';
                // for box-sizing other than "content-box" use:
                // el.style.cssText = '-moz-box-sizing:content-box';
                el.style.cssText = 'height:' + el.scrollHeight + 'px';
            }, 200);
        }
    </script>
